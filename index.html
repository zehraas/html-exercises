<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Index</title>
    <style>
       
        .box{
            height: 300px;
            width: 300px;
            border: 1px solid purple;
            background-color: antiquewhite;
            display:inline;
        }
        #first{
            color:black;
            background-color: aquamarine;
        }
        #second{
            color:blueviolet;

        }
        #third{
            color:aqua;
        }


    
    </style>
 
</head>
<body>
    <div id="first" class="box">A</div>
    <div id="second" class="box">B</div>
    <div id="third" class="box">C</div>
    

</body>
</html>
